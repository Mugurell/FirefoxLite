name: Firefox Lite CI

on:
  push:
    branches: [ releases_v2.6.0 ]
  pull_request:
    branches: [ releases_v2.6.0 ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Check-out"
        uses: actions/checkout@v2
        with:
          submodules: true
      - name: "Set up JDK 1.8"
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: "Clean & Unit Test"
        run: ./gradlew clean testFocusWebkitDebugUnitTest
      - name: "Clean & Debug Build"
        run: ./gradlew clean assembleFocusWebkitDebug

